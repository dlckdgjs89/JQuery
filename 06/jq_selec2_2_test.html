<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> even/odd 탐색 선택자 </title>
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#menu li:even")	// 짝수 줄
	.css({"background-color":"#0ff"});

	$("#menu li:odd")	// 홀수 줄
	.css({"background-color":"#f00"});
});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
