<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> first/last 탐색 선택자 </title>
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#menu li:first")
	.css({"border":"2px solid #f00"})
});

$(function(){
	$("#menu li:last")
	.css({"border":"2px solid #00f"})
});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
