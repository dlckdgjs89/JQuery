<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
$(function() {
  $.ajax({
    url:"js/MOCK_DATA.json",
    dataType:"json",
    success:function(data) {
      if(data.length > 0) {
        var tb = $("<table />");
        for(var i in data){
          var $id = data[i].id;
          var $first_name = data[i].first_name;
          var $last_name = data[i].last_name;
          var $email = data[i].email;

          var tr = $("<tr />");
          var td1 = $("<td />").text($id);
          var td2 = $("<td />").text($first_name);
          var td3 = $("<td />").text($last_name);
          var td4 = $("<td />").text($email);
          tr.append(td1, td2, td3, td4);
          
          // var row = $("<tr />").append(
          //             $("<td />").text($id),
          //             $("<td />").text($first_name),
          //             $("<td />").text($last_name),
          //             $("<td />").text($email)
          // );
          tb.append(tr);
        }
        $(".wrap").append(tb);
      }
    }
  });
});
</script>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
